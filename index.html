<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="body">
        <div class="game">
            <h1>
                Snake Game
            </h1>
        </div>
        <div class="canvas">
            <div class="score"></div>
            <div class="board"></div>
        </div>
        <div class="vertical">
            <button class="up" onclick="btn('up')">
                <img class="upimg" src="Multimedia/up.png" alt="">
            </button>
            <button class="down" onclick="btn('down')">
                <img class="downimg" src="Multimedia/down.png" alt="">
            </button>
        </div>
        <div class="horizontal">
            <button class="left" onclick="btn('left')">
                <img class="leftimg" src="Multimedia/left.png" alt="">
            </button>
            <button class="right" onclick="btn('right')">
                <img class="rightimg" src="Multimedia/right.jpg" alt="">
            </button>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
